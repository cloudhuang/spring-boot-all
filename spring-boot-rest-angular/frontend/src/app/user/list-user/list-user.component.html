<div class="col-md-10 user-container">
  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-primary" style="width:100px" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>UserName</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Operator</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.username}}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.salary }}</td>
      <td>
        <button class="btn btn-info" (click)="editUser(user)"> Edit</button>
        <button class="btn btn-danger ml-3" (click)="deleteUser(user)"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
